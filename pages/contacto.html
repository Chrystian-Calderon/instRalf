<body>

        <div class="pixelated-bg"></div>

            <div class="group-lines"></div>

                    </li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <form id="contactForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">

                <label for="company">Empresa:</label>
                <input type="text" id="company" name="company">

                <label for="reason">Motivo de Contacto:</label>
                <select id="reason" name="reason">
                    <option value="consulta">Consulta</option>
                    <option value="oferta">Oferta de trabajo</option>
                    <option value="proyecto">Proyecto potencial</option>
                    <option value="otro">Otro</option>
                </select>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="button" onclick="enviarFormulario()">Enviar</button>
            </form>

            <script>

            </script>
        </div>
        <div class="footer">
            <footer>
                <div class="text">
                    <span>ChrysRalf - <span id="date"></span></span>
                </div>
            </footer>
        </div>
    </div>
    <script>
        document.getElementById('date').innerHTML = new Date().getFullYear();

        //formulario
        function enviarFormulario() {
            alert("Formulario enviado. ¡Gracias por ponerte en contacto!");
